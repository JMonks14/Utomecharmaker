<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="@{${_csrf.token}}"/>
    <meta name="_csrf_header" th:content="@{${_csrf.headerName}}"/>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/CSS/viewcharstyle.css}">
    <title>Admin console</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="/">The Unfinished Tome</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="accounthome">Account</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
	<h1>This is the admin page</h1>
	<br>
	<div class="row">
		<div class="col-md">
			<h5>Current max xp:</h5>
			<p id="maxXPdisp"></p>
			<div id="setMaxXPSpace">
				<button id="setmaxXP" class="btn btn-primary">Set Max XP</button>
			</div>
			<br>
			<form id="PidSearch">
				<div class="form-group" style="max-width: 130px;">
					<label for="PidInput">Find Player by Id:</label> 
					<input type="number" class="form-control" id="PidInput" placeholder="Player Id" required>
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
			<br>
			<button id="listusers" class="btn btn-primary">List All Users</button>
			<br><br>
			<div id="PidSearchResult"></div>			
		</div>
		<div class="col-md">
			<form id="CidSearch">
				<div class="form-group" style="max-width: 130px;">
					<label for="CidInput">Find Character by Id:</label> 
					<input type="number" class="form-control" id="CidInput" placeholder="Character Id" required>
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
			<br>
			<button id="listalive" class="btn btn-primary">List Alive Characters</button>
			<br><br>
			<div id="CidSearchResult"></div>
		</div>
	</div>
	</div>
	<script th:src="@{/JS/admin.js}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>
</body>
</html>
