<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="_csrf" th:content="@{${_csrf.token}}"/>
<meta name="_csrf_header" th:content="@{${_csrf.headerName}}"/>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<title>U Tome skill buy</title>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="/">The Unfinished Tome</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="accounthome">Account</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<button id="backtocharview" class="btn btn-primary">Return to
		Character Home</button>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md">
				<div class="container">
					<div class="row">
						<div class="col">
							<h4>Choose a skill tree:</h4>
							<br>
							<div class="btn-group">
								<button type="button" class="btn btn-success dropdown-toggle"
									data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false" width="50%">Skill Tree</button>
								<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
									<button id="armourdrop" class="dropdown-item" type="button">Armour</button>
									<button id="bodydrop" class="dropdown-item" type="button">Body</button>
									<button id="resdrop" class="dropdown-item" type="button">Resistance</button>
									<button id="magicdrop" class="dropdown-item" type="button">Magic</button>
									<button id="weapondrop" class="dropdown-item" type="button">Weapons</button>
								</div>
							</div>
							<br> <br>
							<h4 id="skilldrophead"></h4>
							<br>
							<div class="btn-group" id="skillform"></div>
							<br>
							<br>
							<h4 id="spelldrophead"></h4>
							<br>
							<div class="btn-group" id="spellform"></div>
							<br>
							<br>
						</div>
					</div>



					<div class="row">
						<div class="col">
							<h6 id="skillnamehead"></h6>
						</div>
						<div class="col">
							<h6 id="manacosthead"></h6>
						</div>
						<div class="col">
							<h6 id="rangehead"></h6>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<p id="skillnamepara"></p>
						</div>
						<div class="col">
							<p id="manacostpara"></p>
						</div>
						<div class="col">
							<p id="rangepara"></p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<h6 id="descripheading"></h6>
							<p id="skillbuydescription"></p>
						</div>
					</div>
					<div class="row">
						<div class="col" id=buybuttspace></div>
					</div>
				</div>



			</div>
			<div class="col-md">
				<br>
				<center>
					<h2 id="treehead"></h2>
					<br>
					<div id="picspace"></div>
				</center>
			</div>
		</div>

		<script type="text/javascript" th:src="@{/JS/buyskill.js}"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>
</body>
</html>
