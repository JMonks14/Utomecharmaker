<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="_csrf" th:content="@{${_csrf.token}}"/>
<meta name="_csrf_header" th:content="@{${_csrf.headerName}}"/>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/CSS/containerstyle.css}">
<title>Register/login</title>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="/">The Unfinished Tome</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="accounthome">Account</a>
				</li>
			</ul>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<br>

	<center>
		<div class="container">
			<div class="row">
				<div class="col-md">
					<h2>Login</h2>
					<form id="loginform" name='f' th:action="@{/login}" method="POST">
						<div class="form-group">
							<label for="usernamelogin">Username</label> <input type="text"
								class="form-control" id="usernamelogin" name="username" value=''>
						</div>
						<div class="form-group">
							<label for="passwordlogin">Password</label> <input
								type="password" class="form-control" id="passwordlogin"
								name="password">
						</div>
						<button id="loginbutton" type="submit" class="btn btn-primary"
							value="submit">Login</button>
					</form>
					<br>
					<a th:href="@{/forgot_password}">Forgot Your
						Password?</a>
					<br>
					<p style="color: red">Login failed due to invalid credentials!</p>
					<br>

				</div>
				<div class="col-md">
					<h2>Register an Account</h2>
					<form id="playerreg">
						<div class="form-group">
							<label for="firstnameregister">First Name</label> <input
								type="text" class="form-control" id="firstnameregister">
						</div>
						<div class="form-group">
							<label for="lastnameregister">Last Name</label> <input
								type="text" class="form-control" id="lastnameregister">
						</div>
						<div class="form-group">
							<label for="usernameregister">Username</label> <input type="text"
								class="form-control" id="usernameregister">
						</div>
						<div class="form-group">
							<label for="Passwordregister">Password</label> <input
								type="password" class="form-control" id="Passwordregister">
						</div>
						<div class="form-group">
							<label for="confirmPasswordregister">Confirm Password</label> <input
								type="password" class="form-control"
								id="confirmPasswordregister">
						</div>
						<!-- <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
						<button id="registerbutton" type="submit" class="btn btn-primary">Register
							& login</button>
					</form>

				</div>
			</div>
		</div>
	</center>
	<script type="text/javascript" th:src="@{/JS/register.js}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
