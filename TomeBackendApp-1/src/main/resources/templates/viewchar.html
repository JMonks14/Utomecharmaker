<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="_csrf" th:content="@{${_csrf.token}}"/>
<meta name="_csrf_header" th:content="@{${_csrf.headerName}}"/>
<link rel="stylesheet" th:href="@{/CSS/viewcharstyle.css}">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<title>U Tome View Character</title>
</head>

<body>
	<div th:insert="fragments :: header"></div>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md">
				<h6>Character Name:</h6>
				<p id="namespace"></p>
				<br>
				<h6>Background:</h6>
				<p id="charbackground"></p>
				<br>
				<h6>Character Stats:</h6>
				<p id="stats"></p>
				<br>
				<h6>XP availiable:</h6>
				<p id="xppara"></p>
				<br>
				<button id="buyskillbutton" type="button" class="btn btn-primary">Buy
					a Skill</button>
				<button id="resetXPbutton" type="button" class="btn btn-primary">Reset
					Skills</button>
				<br>
				<br>
				<button id="backtoaccount" class="btn btn-primary">Return
					to Account Home</button>
				<br>
				<br>
				<button id="retirecharbutton" type="button" class="btn btn-primary">Retire
					Character / Report Character Death</button>
				<br>
				<br>
				<h5 id="spellshead"></h5>
				<div id="spelltablespace"></div>
			</div>
			<div class="col-md">
				<h5>Character Skills</h5>
				<br>
				<div id="msgspace"></div>
				<table id="skillstable" class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Skill Name</th>
							<th scope="col">Times Bought</th>
							<th scope="col">Description</th>
						</tr>
					</thead>
					<tbody id="skilltable">

					</tbody>
				</table>

			</div>
		</div>
	</div>



	<script th:src="@{/JS/viewchar.js}" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
