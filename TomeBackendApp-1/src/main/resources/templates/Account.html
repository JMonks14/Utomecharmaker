<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<title>Tome Account Home</title>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="/">The Unfinished Tome</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="login">Account</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md" id="col1">
				<h5>Account Information</h5>
				<br>
				<p id="idpara">Your player ID: </p>
				<br>
				<div id="nameformspace"></div>

				<p id="namepara">Your name: </p>
				<br>
				<br>
				<button id="updatenamebutton" type="button" class="btn btn-primary">Update
					Name</button>
				<br>
				<div id="usernameformspace"></div>
				<br> <br>
				<p id="usernamepara">Your Username: </p>
				<br>
				<br>
				<button id="updateusernamebutton" type="button"
					class="btn btn-primary">Update Username</button>
				<br>
				<div id="passformspace"></div>
				<br> <br>
				<button id="changepasswordbutton" type="button"
					class="btn btn-primary">Change Password</button>


				<br>
				<br>


				<form th:action="@{/perform_logout}" method="post">
					<button id="logoutbutton" type="submit" class="btn btn-primary">Logout</button>
				</form>
			</div>
			<div class="col-md">
				<h5>Current Character:</h5>
				<br>
				<p id="charnamespace"></p>
				<br> <br>
				<div id="charcbuttspace"></div>
				<br> <br>
				<div id="rcharbuttspace"></div>

			</div>
		</div>


		<script th:src="@{/JS/account.js}" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>
</body>
</html>
