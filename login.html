          <center><div class="container">
            <div class="row">
              <div class="col">
                  <h2>Register an Account</h2>
                <form>
                    <div class="form-group">
                      <label for="firstnameregister">First Name</label>
                      <input type="text" class="form-control" id="firstnameregister">
                    </div>
                    <div class="form-group">
                      <label for="lastnameregister">Last Name</label>
                      <input type="text" class="form-control" id="lastnameregister">
                    </div>
                    <div class="form-group">
                        <label for="usernameregister">Username</label>
                        <input type="text" class="form-control" id="usernameregister">
                    </div>
                    <div class="form-group">
                        <label for="Passwordregister">Password</label>
                        <input type="password" class="form-control" id="Passwordregister">
                    </div>
                    <div class="form-group">
                        <label for="confirmPasswordregister">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPasswordregister">
                    </div>
                    <!-- <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <button id="registerbutton" type="submit" class="btn btn-primary">Register</button>
                  </form>
              </div>
              <div class="col">
                  <h2>Login</h2>
                  <form>
                <div class="form-group">
                    <label for="usernamelogin">Username</label>
                    <input type="text" class="form-control" id="usernamelogin">
                </div>
                <div class="form-group">
                    <label for="Passwordlogin">Password</label>
                    <input type="password" class="form-control" id="Passwordlogin">
                </div>
                <button id="loginbutton" type="submit" class="btn btn-primary">Login</button>
              </form>
              </div>
            </div></center>
